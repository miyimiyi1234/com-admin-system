<html>
    <head>
        <title>Password reset request</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container offset-sm-2 col-md-8 mt-lg-5">
            <div class="row mt-2">
                <div th:if="${param.not_found}" class="col-sm-8">
                    <p class="alert alert-danger">No user found with this email</p>
                </div>
            </div>
            
            <div class="row mt-2">
                <div th:if="${param.success}" class="col-sm-8">
                    <p class="alert alert-danger">We jsut sent you a verification link to your email, please check to complete your request.</p>
                </div>
            </div>
            
            <h3 class="m-lg-5">Forgot Password</h3>
            <form th:action="@{/registration/forgot-password}" method="post" class="px-4">
                <div class="mb-3 row">
                    <p></p>
                    <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Verify email</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
