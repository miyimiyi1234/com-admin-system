<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container offset-sm-3 col-md-8 mt-lg-5">

            <form th:action="@{/login}" method="post" class="px-4 mt-lg-5">

                <div class="row mt-2">
                    <div th:if="${param.error}" class="col-sm-8">
                        <p class="alert alert-danger">Invalid username or password</p>
                    </div>

                    <div th:if="${param.verified}" class="col-sm-8">
                        <p class="alert alert-info">This acount has already been verified, please log in here</p>
                    </div>

                    <div th:if="${param.valid}" class="col-sm-8">
                        <p class="alert alert-info">Email verified successfully, please log in here</p>
                    </div>

                    <div th:if="${param.valid}" class="col-sm-8">
                        <p class="alert alert-warning">You have been log out</p>
                    </div>

                    <h2 class="mb-4">User login form</h2>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="email" name="email" 
                                   required autofocus="autofocus">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" name="password" 
                                   required autofocus="autofocus">
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" name="login" class="btn btn-success">Log in</button>
                        <span>Not registered yet? <a href="#" th:href="@{/registration/registration-form}">Register.</a></span>
                        <div class="vr"></div>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
